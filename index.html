<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Cards</title>
    <link href="styles.css" rel="stylesheet"/>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="avatar">
            <div class="profile">
                <img src="profile.jpg" alt="robert profile">
            </div>
        </div>
        <div class="name">
            <h2>Tony Stark</h2>
        </div>
        <div class="role">
            <p> C.E.O Stark Industries</p>
        </div>
        <div class="description">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ad possimus debitis, omnis dolores velit corporis iste libero.</p>
        </div>
        <div class="social-icons">
            <a href="#" class="fb"><i class='bx bxl-facebook'></i></a>
            <a href="#" class="insta"><i class='bx bxl-instagram' ></i></a>
            <a href="#" class="x"><i class='bx bxl-twitter'></i></a>
        </div>
    </div>
</body>
</html>
